<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet 1 Gallery</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            color: #333;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            max-width: 600px;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<h1>Planet 2</h1>
<h2>Price: $25,000</h2>
<div class="gallery">
    <img src="Planet Images/planet2/9dd07853-ab31-41da-b8cd-3d219b26dc91.webp" alt="Planet 2 Image 1">
    <img src="Planet Images/planet2/865c940c-3da1-44a5-b736-c0b9e6a63690.webp" alt="Planet 2 Image 1">
    <img src="Planet Images/planet2/85802fc0-2287-4af5-ad98-9fce48eef01c.webp" alt="Planet 2 Image 1">
    <img src="/Planet Images/planet2/ea6f19a7-7ae4-4ab6-b76a-caaeec06e95a.webp" alt="Planet 2 Image 1">
</div>
</body>
</html>
