<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet 1 Gallery</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            color: #333;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            max-width: 600px;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<h1>Planet 1</h1>
<h2>Price: $25,000</h2>

    <img src="/Planet Images/planet6/c9097e67-c41c-4eef-bbdc-2cda3f8a8b10.webp" alt="Planet 6 Image 1">
    <img src="/Planet Images/planet6/da767135-9e7b-4846-915c-3428a4293dc4.webp" alt="Planet 6 Image 1">
    <img src="/Planet Images/planet6/ff316035-cd0e-4ae5-80ad-5dc386c6a797.webp" alt="Planet 6 Image 1">
</div>
</body>
</html>
