<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet 1 Gallery</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            color: #333;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            max-width: 600px;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<h1>Planet 3</h1>
<h2>Price: $25,000</h2>

    <img src="/Planet Images/planet3/55c329a9-f6dc-4fb3-9866-18e14c7955f1.webp" alt="Planet 3 Image 1">
    <img src="/Planet Images/planet3/82c1c2cc-ef11-46a1-bf06-ff7f5dc16933.webp" alt="Planet 3 Image 1">
    <img src="/Planet Images/planet3/3756c500-2de1-4f9e-a013-938bcf802b8b.webp" alt="Planet 3 Image 1">
    <img src="/Planet Images/planet3/caaddd71-fb1b-4022-9a6f-40b4b0abff39.webp" alt="Planet 3 Image 1">
</div>
</body>
</html>
