<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet 1 Gallery</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            color: #333;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            max-width: 600px;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<h1>Planet 1</h1>
<h2>Price: $25,000</h2>
<div class="gallery">
    <img src="/Planet Images/planet8/1f69f9d3-7358-4316-aaed-7e4174b12f4f.webp" alt="Planet 8 Image 1">
    <img src="/Planet Images/planet8/c7b1abc3-febb-4bf8-b49e-e5ebfa0a8eb4.webp" alt="Planet 8 Image 1">
    <img src="/Planet Images/planet8/c0626d81-bbc4-4492-a226-59ad4fd912f9.webp" alt="Planet 8 Image 1">
    <img src="/Planet Images/planet8/df6ae8f1-ebfb-481e-b415-6927e804b75c.webp" alt="Planet 8 Image 1">
</div>
</body>
</html>
