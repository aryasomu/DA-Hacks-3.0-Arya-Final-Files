<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet 1 Gallery</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            color: #333;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            max-width: 600px;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<h1>Planet 1</h1>
<h2>Price: $25,000</h2>
<div class="gallery">
    <img src="/Planet Images/planet1/2bb42b79-c813-4706-894b-22d086b78e99.webp" alt="Planet 1 Image 1">
    <img src="/Planet Images/planet1/4d391ea2-12b5-4c65-8732-e30c49806082.webp" alt="Planet 1 Image 1">
    <img src="/Planet Images/planet1/99ab4e78-7865-41c5-a6a2-0c70177ea71a.webp" alt="Planet 1 Image 1">
    <img src="/Planet Images/planet1/fb6ebdc5-ed26-4a8a-bdb1-676ae0acf6b9.webp" alt="Planet 1 Image 1">
</div>
</body>
</html>
