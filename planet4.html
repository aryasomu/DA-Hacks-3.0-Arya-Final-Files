<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet 1 Gallery</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            color: #333;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            max-width: 600px;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<h1>Planet 4</h1>
<h2>Price: $25,000</h2>

    <img src="/Planet Images/planet4/9ff72ecc-3696-4fd4-ac2b-7aa57d1804de.webp" alt="Planet 4 Image 1">
    <img src="/Planet Images/planet4/37d405d1-6176-4b32-a4b9-2c34dd02c4fa.webp" alt="Planet 4 Image 1">
    <img src="/Planet Images/planet4/82c6e202-f88d-4f8a-8b2e-fc8069cd25a0.webp" alt="Planet 4 Image 1">
    <img src="/Planet Images/planet4/cae91743-f1c4-4d79-a36b-2677d00736ab.webp" alt="Planet 4 Image 1">
</div>
</body>
</html>
