<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet 1 Gallery</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            color: #333;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            max-width: 600px;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<h1>Planet 5</h1>
<h2>Price: $25,000</h2>
<div class="gallery">
    <img src="/Planet Images/planet5/1b545818-4bd3-4bbc-b3f9-675f751c790e.webp" alt="Planet 5 Image 1">
    <img src="/Planet Images/planet5/8da996b7-3506-496f-bec0-cf25a16131fd.webp" alt="Planet 5 Image 1">
    <img src="/Planet Images/planet5/4895a4de-098c-40a6-8a8c-d55e4aa45bc0.webp" alt="Planet 5 Image 1">
    <img src="/Planet Images/planet5/e09d7e39-e357-437a-9197-752eb5fd2e7c.webp" alt="Planet 5 Image 1">
</div>
</body>
</html>
